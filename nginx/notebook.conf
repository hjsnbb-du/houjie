# Upstream backend server
upstream notebook_backend {
    server 127.0.0.1:8000;
}

# Main server block for handling all subdomains
server {
    listen 80;
    listen [::]:80;
    server_name *.notebook.cv notebook.cv;

    # SSL configuration can be added here later
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Extract username from subdomain
    set $username "";
    if ($host ~* ^([a-z0-9][a-z0-9-]*[a-z0-9])\.notebook\.cv$) {
        set $username $1;
    }

    # Root location block
    location / {
        # Pass the username to the backend
        proxy_set_header X-Username $username;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy to backend
        proxy_pass http://notebook_backend;
        proxy_redirect off;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files location (if needed)
    location /static/ {
        alias /path/to/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
}
